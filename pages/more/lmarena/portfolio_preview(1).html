<!DOCTYPE html>

                yPercent: 30,
                ease: 'none',

                  />

                    icon="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Hammer%20and%20Wrench.png"

                    <h3 className="text-2xl md:text-3xl font-bold mb-8">

                    </h3>
                    <a href="https://buymeacoffee.com/devinthebm" target="_blank" rel="noreferrer" className="inline-block hover:scale-110 transition-transform duration-300 ease-out">
                      <img src="https://readme-components.vercel.app/api?component=logo&logo=%F0%9F%8D%AB&desc=Buy%20me%20some%20chocolate&fill=linear-gradient%2890deg%2C%20%234D3833%200%25%2C%20%238B4513%20100%25%29&animation=spin&textfill=FFFFFF" alt="Buy me chocolate" className="h-16 drop-shadow-2xl" />

              </section>

                    <img className="stat-item w-full max-w-2xl drop-shadow-2xl" src="https://github-readme-stats.vercel.app/api?username=Dev-in-the-BM&show_icons=true&theme=radical" alt="GitHub Stats" />
                    <div className="stat-item overflow-x-auto w-full flex justify-center">
                       <img className="max-w-full drop-shadow-lg" src="https://github-profile-trophy.vercel.app/?username=Dev-in-the-BM&theme=radical&column=7&margin-w=15&margin-h=15&title=Followers,Commit,Issues,Repositories,Stars" alt="Trophies" />

                    <div className="flex flex-wrap justify-center gap-4 items-center">
                      <img className="stat-item h-10" src="https://komarev.com/ghpvc/?username=Dev-in-the-BM&label=Profile%20Visitors&color=blueviolet&style=flat-square" alt="Visitors" />
                      <img className="stat-item h-10" src="https://hit.yhype.me/github/profile?account_id=214166829" alt="Hits" />
                    </div>
                  </div>
                </div>
              </section>

              <footer className="relative pt-32 pb-8">
                <img src={ASSETS.footerWave} alt="Footer Wave" className="absolute bottom-0 left-0 w-full h-auto object-cover opacity-50 pointer-events-none" />
                <div className="relative z-10 text-center text-zinc-500 text-sm">
                  <p>Crafted with <Heart className="inline w-4 h-4 text-red-500 mx-1" /> by Dev-in-the-BM</p>
                  <p className="mt-2 opacity-50">¬© {new Date().getFullYear()}</p>

            </div>
          );
        }

        function AboutCard({ icon, text, className = "" }) {
          return (
            <div className={`about-card flex items-start gap-4 p-6 rounded-2xl bg-zinc-900 border border-zinc-800 hover:border-violet-500/30 transition-colors ${className}`}>
              <img src={icon} alt="Icon" className="w-8 h-8 shrink-0" />

        }

        const SKILLS_BADGES = [
          "https://img.shields.io/badge/Python-3776AB?style=for-the-badge&logo=python&logoColor=white",
          "https://img.shields.io/static/v1?label=üß†&message=Yiddeshe%20Kup&labelColor=000000&color=333333&style=for-the-badge",
          "https://img.shields.io/badge/Linux-FCC624?style=for-the-badge&logo=linux&logoColor=black",
          "https://img.shields.io/badge/Ubuntu-E95420?style=for-the-badge&logo=Ubuntu&logoColor=white",
          "https://img.shields.io/badge/GNOME-4A86CF?style=for-the-badge&logo=gnome&logoColor=white",
          "https://img.shields.io/badge/Git-F05032?style=for-the-badge&logo=git&logoColor=white",

        // --- Render the App ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<UserProfile />);
    </script>
</body>
