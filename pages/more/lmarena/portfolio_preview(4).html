<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Preview (4)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; /* bg-slate-900 */ }
        .font-hebrew { font-family: "SBL Hebrew", "Times New Roman", serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>

    <script type="text/babel">
        const { useEffect, useRef, useState } = React;

        const ProfileSite = () => {
          const containerRef = useRef(null);
          const heroRef = useRef(null);
          const titleRef = useRef(null);
          const subtitleRef = useRef(null);
          const aboutRef = useRef(null);
          const projectsRef = useRef(null);
          const skillsRef = useRef(null);
          const statsRef = useRef(null);
          const morphShapeRef = useRef(null);
          const floatingEmojisRef = useRef([]);
          const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
          const [activeProject, setActiveProject] = useState(null);
          const [isClient, setIsClient] = useState(false);

          useEffect(() => {
            setIsClient(true);
          }, []);

          useEffect(() => {
            if (!isClient) return;

            // Since we are loading GSAP via CDN, it's available globally.
            gsap.registerPlugin(ScrollTrigger, TextPlugin);

            const ctx = gsap.context(() => {
              if (titleRef.current) {
                gsap.from(titleRef.current, { y: 100, opacity: 0, duration: 1.5, ease: "power4.out" });
              }
              if (subtitleRef.current) {
                gsap.from(subtitleRef.current, { y: 50, opacity: 0, duration: 1.5, delay: 0.3, ease: "power4.out" });
              }
              if (morphShapeRef.current) {
                const morphTimeline = gsap.timeline({ repeat: -1, yoyo: true });
                morphTimeline.to(morphShapeRef.current, { borderRadius: "40% 60% 70% 30% / 40% 50% 60% 50%", rotate: 90, scale: 1.2, duration: 8, ease: "power1.inOut" })
                  .to(morphShapeRef.current, { borderRadius: "30% 70% 50% 50% / 30% 30% 70% 70%", rotate: 180, scale: 0.9, duration: 8, ease: "power1.inOut" });
              }
              floatingEmojisRef.current.forEach((emoji, index) => {
                if (emoji) {
                  gsap.to(emoji, { y: () => gsap.utils.random(-20, 20), x: () => gsap.utils.random(-20, 20), rotation: () => gsap.utils.random(-15, 15), duration: () => gsap.utils.random(2, 4), repeat: -1, yoyo: true, ease: "power1.inOut", delay: index * 0.2 });
                }
              });
              if (aboutRef.current) {
                gsap.from(".about-item", { scrollTrigger: { trigger: aboutRef.current, start: "top 80%", toggleActions: "play none none reverse" }, x: -100, opacity: 0, duration: 0.8, stagger: 0.2, ease: "power3.out" });
              }
              if (projectsRef.current) {
                gsap.from(".project-card", { scrollTrigger: { trigger: projectsRef.current, start: "top 80%", toggleActions: "play none none reverse" }, y: 100, opacity: 0, duration: 0.8, stagger: 0.3, ease: "power3.out" });
              }
              if (skillsRef.current) {
                gsap.from(".skill-badge", { scrollTrigger: { trigger: skillsRef.current, start: "top 80%", toggleActions: "play none none reverse" }, scale: 0, rotation: 180, opacity: 0, duration: 0.6, stagger: 0.1, ease: "back.out(1.7)" });
              }
              if (statsRef.current) {
                gsap.from(".stat-card", { scrollTrigger: { trigger: statsRef.current, start: "top 80%", toggleActions: "play none none reverse" }, scale: 0.5, opacity: 0, duration: 0.8, stagger: 0.2, ease: "elastic.out(1, 0.5)" });
              }
              if (containerRef.current) {
                gsap.to(".parallax-bg", { yPercent: -50, ease: "none", scrollTrigger: { trigger: containerRef.current, start: "top top", end: "bottom top", scrub: true } });
              }
            }, containerRef);

            return () => ctx.revert();
          }, [isClient]);

          useEffect(() => {
            const handleMouseMove = (e) => {
              setMousePosition({ x: e.clientX, y: e.clientY });
            };
            window.addEventListener('mousemove', handleMouseMove);
            return () => window.removeEventListener('mousemove', handleMouseMove);
          }, []);

          const handleProjectHover = (index, isEntering) => {
            const card = document.getElementById(`project-${index}`);
            if (card) {
              gsap.to(card, { scale: isEntering ? 1.05 : 1, rotationY: isEntering ? 5 : 0, duration: 0.3, ease: "power2.inOut" });
            }
          };

          const handleAboutItemHover = (e, isEntering) => {
            gsap.to(e.currentTarget, { x: isEntering ? 20 : 0, duration: 0.3 });
          };

          const handleSkillBadgeHover = (e, isEntering) => {
            gsap.to(e.currentTarget, { rotationY: isEntering ? 360 : 0, duration: 0.6 });
          };

          if (!isClient) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center">
                <div className="text-white text-2xl">Loading...</div>
              </div>
            );
          }

          return (
            <div ref={containerRef} className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white overflow-hidden">
              <div className="fixed inset-0 overflow-hidden pointer-events-none">
                <div ref={morphShapeRef} className="absolute top-20 left-20 w-96 h-96 bg-gradient-to-r from-purple-500 to-pink-500 opacity-20 blur-3xl" style={{ borderRadius: "60% 40% 30% 70% / 60% 30% 70% 40%" }} />
                <div className="absolute bottom-20 right-20 w-80 h-80 bg-gradient-to-r from-blue-500 to-cyan-500 opacity-20 blur-3xl rounded-full animate-pulse" />
                <div className="parallax-bg absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-gradient-to-r from-yellow-500 to-orange-500 opacity-10 blur-3xl rounded-full" />
              </div>

              <section ref={heroRef} className="relative min-h-screen flex items-center justify-center px-4">
                <div className="text-center z-10">
                  <div className="mb-8 relative">
                    <div className="inline-block p-8 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-20 border border-white border-opacity-20">
                      <div className="text-8xl animate-bounce">👋</div>
                    </div>
                    {[
                      { emoji: '🎩', top: '10%', left: '10%' },
                      { emoji: '✨', top: '20%', right: '15%' },
                      { emoji: '🐧', bottom: '30%', left: '20%' },
                      { emoji: '💻', bottom: '20%', right: '10%' }
                    ].map((item, index) => (
                      <div key={index} ref={el => floatingEmojisRef.current[index] = el} className="absolute text-4xl" style={{ [item.top ? 'top' : 'bottom']: item.top || item.bottom, [item.left ? 'left' : 'right']: item.left || item.right }}>
                        {item.emoji}
                      </div>
                    ))}
                  </div>
                  <h1 ref={titleRef} className="text-6xl md:text-8xl font-bold mb-6 bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400 bg-clip-text text-transparent">
                    Dev-in-the-BM
                  </h1>
                  <div ref={subtitleRef} className="flex flex-col md:flex-row items-center justify-center gap-4 text-2xl md:text-3xl">
                    <span className="flex items-center gap-2"><span className="text-3xl">🎩</span><span className="font-semibold">Yeshiva Bochur</span></span>
                    <span className="text-purple-400">•</span>
                    <span className="flex items-center gap-2"><span className="text-3xl">✨</span><span className="font-semibold">Vibe Coder</span></span>
                  </div>
                </div>
                <div className="absolute w-96 h-96 rounded-full pointer-events-none" style={{ background: `radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, transparent 70%)`, left: mousePosition.x - 192, top: mousePosition.y - 192, transition: 'all 0.3s ease-out' }} />
              </section>

              <section ref={aboutRef} className="relative py-20 px-4">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-5xl font-bold text-center mb-16 bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">ℹ️ About Me</h2>
                  <div className="space-y-6">
                    {[
                      { icon: '🎩', text: <React.Fragment>Yeshiva bochur - currently learning <span className="font-hebrew">בתולה נשאת</span></React.Fragment> },
                      { icon: '🛠️', text: 'App modder - I love making app mods, out of my *flip phone*' },
                      { icon: '💬', text: 'Active on JTech Forums — discussing filtering, Linux, app modding, and pretty much anything tech related' },
                      { icon: '🐧', text: 'Do you think Linux on desktop is ready to go mainstream? Make Linux Mainstream' },
                      { icon: '💻', text: 'Somehow my Linux environment still works. Not sure why.' }
                    ].map((item, index) => (
                      <div key={index} className="about-item flex items-start gap-4 p-6 rounded-2xl bg-white bg-opacity-5 backdrop-filter backdrop-blur-lg border border-white border-opacity-10 hover:bg-opacity-10 transition-all duration-300" onMouseEnter={(e) => handleAboutItemHover(e, true)} onMouseLeave={(e) => handleAboutItemHover(e, false)}>
                        <span className="text-4xl flex-shrink-0">{item.icon}</span>
                        <p className="text-xl">{item.text}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <section ref={projectsRef} className="relative py-20 px-4">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-5xl font-bold text-center mb-16 bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent">⭐ Featured Projects</h2>
                  <div className="grid md:grid-cols-2 gap-8">
                    {[
                      { name: 'Jdate', description: 'A GNOME extension adding the Jewish date to the top bar.', link: 'https://github.com/Dev-in-the-BM/JDate-devinthebm.com', gradient: 'from-purple-500 to-pink-500' },
                      { name: 'Crescent Remixer', description: 'Nano Banana powered image remixer.', link: 'https://github.com/Dev-in-the-BM/Crescent-Remixer', gradient: 'from-blue-500 to-cyan-500' }
                    ].map((project, index) => (
                      <div key={index} id={`project-${index}`} className="project-card relative group cursor-pointer" onMouseEnter={() => handleProjectHover(index, true)} onMouseLeave={() => handleProjectHover(index, false)} onClick={() => setActiveProject(activeProject === index ? null : index)}>
                        <div className={`absolute inset-0 bg-gradient-to-r ${project.gradient} rounded-3xl opacity-20 blur-xl group-hover:opacity-40 transition-opacity duration-300`} />
                        <div className="relative p-8 rounded-3xl bg-white bg-opacity-5 backdrop-filter backdrop-blur-lg border border-white border-opacity-10 hover:bg-opacity-10 transition-all duration-300">
                          <h3 className="text-3xl font-bold mb-4">{project.name}</h3>
                          <p className="text-lg mb-6 text-gray-300">{project.description}</p>
                          <a href={project.link} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 px-6 py-3 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105" onClick={(e) => e.stopPropagation()}>
                            <span>View on GitHub</span>
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                          </a>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <section ref={skillsRef} className="relative py-20 px-4">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-5xl font-bold text-center mb-16 bg-gradient-to-r from-green-400 to-blue-400 bg-clip-text text-transparent">🧰 Skills & Tools</h2>
                  <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    {[
                      { name: 'Python', color: 'from-blue-400 to-yellow-400' },
                      { name: 'Linux', color: 'from-gray-600 to-yellow-400' },
                      { name: 'Ubuntu', color: 'from-orange-500 to-red-500' },
                      { name: 'GNOME', color: 'from-blue-500 to-purple-500' },
                      { name: 'Git', color: 'from-orange-500 to-red-600' },
                      { name: 'VS Code', color: 'from-blue-500 to-blue-700' },
                      { name: 'Zen Browser', color: 'from-gray-800 to-gray-600' },
                      { name: 'Yiddeshe Kup', color: 'from-purple-600 to-pink-600' }
                    ].map((skill, index) => (
                      <div key={index} className="skill-badge p-4 rounded-xl bg-gradient-to-r from-white from-opacity-10 to-white to-opacity-5 backdrop-filter backdrop-blur-lg border border-white border-opacity-20 hover:scale-110 transition-transform duration-300 cursor-pointer" onMouseEnter={(e) => handleSkillBadgeHover(e, true)} onMouseLeave={(e) => handleSkillBadgeHover(e, false)}>
                        <div className={`h-2 w-full rounded-full bg-gradient-to-r ${skill.color} mb-2`} />
                        <p className="text-center font-semibold">{skill.name}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <section ref={statsRef} className="relative py-20 px-4">
                <div className="max-w-6xl mx-auto">
                  <h2 className="text-5xl font-bold text-center mb-16 bg-gradient-to-r from-red-400 to-yellow-400 bg-clip-text text-transparent">📊 GitHub Stats</h2>
                  <div className="grid md:grid-cols-3 gap-8">
                    {[
                      { label: 'Repositories', value: '50+', icon: '📁' },
                      { label: 'Commits', value: '1K+', icon: '🔨' },
                      { label: 'Contributions', value: '500+', icon: '⭐' }
                    ].map((stat, index) => (
                      <div key={index} className="stat-card text-center p-8 rounded-3xl bg-gradient-to-br from-white from-opacity-10 to-white to-opacity-5 backdrop-filter backdrop-blur-lg border border-white border-opacity-20">
                        <div className="text-6xl mb-4">{stat.icon}</div>
                        <div className="text-4xl font-bold mb-2">{stat.value}</div>
                        <div className="text-xl text-gray-300">{stat.label}</div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              <footer className="relative py-12 px-4 border-t border-white border-opacity-10">
                <div className="text-center">
                  <div className="flex items-center justify-center gap-2 mb-4">
                    <span className="text-2xl">🙏</span>
                    <p className="text-xl">Thank you for your support!</p>
                  </div>
                  <a href="https://buymeacoffee.com/devinthebm" target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-3 px-8 py-4 rounded-full bg-gradient-to-r from-amber-600 to-amber-800 hover:from-amber-700 hover:to-amber-900 transition-all duration-300 transform hover:scale-105">
                    <span className="text-2xl">🍫</span>
                    <span className="text-lg font-semibold">Buy me some chocolate</span>
                  </a>
                </div>
              </footer>
            </div>
          );
        };

        // --- Render the App ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<ProfileSite />);
    </script>
</body>
</html>
